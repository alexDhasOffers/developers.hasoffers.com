<ul class="breadcrumb">
    <li>
        <span>
            <a href="#/{{apiCategory}}">API Reference</a>
        </span>

        <span class="divider">/</span>
    </li>

    <li>
        <span>{{controllerList.0.controllerName}}</span>
    </li>
</ul>

<dl>
    <dt>{{controllerList.0.controllerName}}</dt>
    <dd>
        <table>
            <tbody>
                <tr ng-repeat="method in controllerList">
                    <td>
                        <a href="#/{{apiCategory}}/controller/{{method.controllerName}}/method/{{method.methodName}}">
                            {{method.methodName}}
                        </a>
                    </td>

                    <td>
                        {{method.methodDescription}}
                    </td>
                </tr>
            </table>
        </table>
    </dd>
</dl>
