<div ng-controller="SideBarController">
    <input type="text"
       class="search-query"
       ng-model="searchQuery"
       placeholder="Search">
    <accordion class="side-bar" close-others="false" ng-hide="isFiltering">
        <accordion-group isOpen="false" heading="{{controller.controllerName}} ({{controller.methods.length}})" ng-repeat="controller in ctrlrs | hasMethodFilter: searchQuery">
            <p ng-repeat="method in controller.methods | filter: searchQuery | orderBy: 'toString()' ">
                <a href="#/controller/{{controller.controllerName}}/method/{{method}}">{{method}}</a>
            </p>
        </accordion-group>
    </accordion>
    <div class="side-bar">
        <ul ng-show="isFiltering" ng-repeat="controller in ctrlrs | hasMethodFilter: searchQuery">
            <li class="heading"  isOpen="false" >
                <a>- {{controller.controllerName}} ({{(controller.methods | filter: searchQuery).length}})</a>
            </li>
            <li class="body">
                <div>
                    <p ng-repeat="method in controller.methods | filter: searchQuery">
                        <a href="#/controller/{{controller.controllerName}}/method/{{method}}">{{method}}</a>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
